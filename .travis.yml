language: go
sudo: required
dist: trusty
env:
  - GOTAGS=
  - GOTAGS=libsqlite3
  - GOTAGS=trace
  - GOTAGS=vtable
go:
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - master
before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
script:
  - $HOME/gopath/bin/goveralls -service=travis-ci 
  - go test -race -v . -tags "$GOTAGS"
